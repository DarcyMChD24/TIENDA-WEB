<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 1rem;
            overflow: hidden;
        }

        /* Efectos de fondo animados */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(136, 107, 217, 0.2) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .mobile-container {
            width: 320px;
            height: 640px;
            background: linear-gradient(180deg, 
                #c471f5 0%, 
                #ba68c8 25%, 
                #ab47bc 50%, 
                #9c27b0 75%, 
                #8e24aa 100%);
            border-radius: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 8px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: phoneFloat 6s ease-in-out infinite;
        }

        @keyframes phoneFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        /* Efectos de luz interna */
        .mobile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .content-wrapper {
            padding: 3rem 2rem 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .top-section {
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        .bookmark-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .bookmark-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: iconRotate 4s linear infinite;
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bookmark-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .bookmark-icon i {
            font-size: 2.2rem;
            color: white;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .image-placeholder {
            width: 200px;
            height: 120px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .image-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .image-icon {
            color: #ba68c8;
            font-size: 3rem;
            opacity: 0.8;
            z-index: 2;
            position: relative;
        }

        .shop-button {
            width: 200px;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #8e24aa 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(74, 20, 140, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(74, 20, 140, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 15px 40px rgba(74, 20, 140, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        }

        .shop-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .shop-button:hover::before {
            left: 100%;
        }

        .shop-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(74, 20, 140, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .shop-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .bottom-section {
            animation: slideUp 1s ease-out 0.6s both;
        }

        .home-icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .home-icon:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .home-icon i {
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Animaciones de entrada */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 375px) {
            .mobile-container {
                width: 300px;
                height: 600px;
            }

            .content-wrapper {
                padding: 2.5rem 1.5rem 1.5rem;
            }

            .bookmark-icon {
                width: 70px;
                height: 70px;
            }

            .bookmark-icon i {
                font-size: 2rem;
            }

            .welcome-title {
                font-size: 1.6rem;
                letter-spacing: 1.5px;
            }

            .image-placeholder {
                width: 180px;
                height: 100px;
            }

            .image-icon {
                font-size: 2.5rem;
            }

            .shop-button {
                width: 180px;
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .mobile-container {
                width: 280px;
                height: 560px;
            }

            .welcome-title {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .shop-button {
                width: 160px;
                font-size: 1.1rem;
            }
        }

        /* Efectos adicionales para desktop */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .mobile-container {
                transform: scale(1.1);
            }

            .mobile-container:hover {
                transform: scale(1.15) translateY(-5px);
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.4),
                    0 0 0 8px rgba(255, 255, 255, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        /* Loading state */
        .loading {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="mobile-container loading">
        <div class="content-wrapper">
            <div class="top-section">
                <div class="bookmark-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <h1 class="welcome-title">Welcome To<br>My Store</h1>
            </div>

            <div class="middle-section">
                <div class="image-placeholder">
                    <i class="fas fa-image image-icon"></i>
                </div>

                <button class="shop-button" onclick="handleShopClick()">
                    <span>SHOP</span>
                </button>
            </div>

            <div class="bottom-section">
                <div class="home-icon" onclick="handleHomeClick()">
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.mobile-container');
            const shopButton = document.querySelector('.shop-button');
            const homeIcon = document.querySelector('.home-icon');
            const bookmarkIcon = document.querySelector('.bookmark-icon');

            // Remover clase loading después de cargar
            setTimeout(() => {
                container.classList.remove('loading');
            }, 100);

            // Efecto de partículas
            function createParticle() {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: rgba(255, 255, 255, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: particleFloat 8s linear infinite;
                    left: ${Math.random() * 100}vw;
                    top: 100vh;
                    z-index: 0;
                `;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }

            // Crear partículas periódicamente
            setInterval(createParticle, 2000);

            // Agregar CSS para animación de partículas
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particleFloat {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // Agregar efectos de vibración sutil
            let isVibrating = false;
            function addVibration() {
                if (!isVibrating) {
                    isVibrating = true;
                    container.style.animation = 'phoneFloat 6s ease-in-out infinite, vibrate 0.1s ease-in-out 3';
                    setTimeout(() => {
                        container.style.animation = 'phoneFloat 6s ease-in-out infinite';
                        isVibrating = false;
                    }, 300);
                }
            }

            // Agregar animación de vibración
            const vibrateStyle = document.createElement('style');
            vibrateStyle.textContent = `
                @keyframes vibrate {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-1px); }
                    75% { transform: translateX(1px); }
                }
            `;
            document.head.appendChild(vibrateStyle);
        });

        // Funciones de manejo de eventos
        function handleShopClick() {
            const button = document.querySelector('.shop-button');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-shopping-cart"></i> Loading...';
            button.style.background = 'linear-gradient(135deg, #2e7d32 0%, #388e3c 50%, #4caf50 100%)';
            
            // Simular navegación
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Welcome!';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #8e24aa 100%)';
                }, 2000);
            }, 1500);
        }

        function handleHomeClick() {
            const homeIcon = document.querySelector('.home-icon');
            const container = document.querySelector('.mobile-container');
            
            homeIcon.style.transform = 'scale(1.2) rotate(180deg)';
            container.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                homeIcon.style.transform = 'scale(1) rotate(0deg)';
                container.style.transform = 'scale(1)';
            }, 300);
        }
    </script>
</body>
</html>
