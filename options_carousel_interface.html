<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Carousel Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 1rem;
            overflow: hidden;
        }

        /* Efectos de fondo animados */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(136, 107, 217, 0.15) 0%, transparent 60%);
            animation: backgroundWave 18s ease-in-out infinite;
        }

        @keyframes backgroundWave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(-5px) rotate(-0.5deg); }
        }

        .mobile-container {
            width: 320px;
            height: 640px;
            background: linear-gradient(180deg, 
                #c471f5 0%, 
                #ba68c8 15%, 
                #ab47bc 30%, 
                #9c27b0 45%, 
                #8e24aa 60%,
                #7b1fa2 75%,
                #6a1b9a 90%,
                #4a148c 100%);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 8px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: deviceHover 10s ease-in-out infinite;
        }

        @keyframes deviceHover {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(0.3deg); }
            50% { transform: translateY(-4px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-0.3deg); }
        }

        /* Efectos de luz interna */
        .mobile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 85% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.06) 0%, transparent 30%);
            pointer-events: none;
            animation: lightPulse 8s ease-in-out infinite;
        }

        @keyframes lightPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .content-wrapper {
            padding: 3rem 2rem 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .top-section {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2rem;
            animation: slideInLeft 1s ease-out;
        }

        .bookmark-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .bookmark-icon::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: iconRotation 8s linear infinite;
        }

        @keyframes iconRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bookmark-icon:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .bookmark-icon i {
            font-size: 1.8rem;
            color: white;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .carousel-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        .image-carousel {
            position: relative;
            width: 240px;
            height: 140px;
            margin: 0 auto 1.5rem;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            width: 25%;
            height: 100%;
            flex-shrink: 0;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: imageShimmer 4s ease-in-out infinite;
        }

        @keyframes imageShimmer {
            0% { left: -100%; }
            50% { left: -100%; }
            100% { left: 100%; }
        }

        .image-placeholder:hover {
            transform: scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .image-icon {
            color: #ba68c8;
            font-size: 3rem;
            opacity: 0.8;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.3s ease;
        }

        .dot:hover::before {
            left: 100%;
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.15);
        }

        .options-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .option-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #6a1b9a 0%, #4a148c 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(74, 20, 140, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(74, 20, 140, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #7b1fa2 0%, #6a1b9a 100%);
        }

        .option-button:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 
                0 8px 20px rgba(74, 20, 140, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .option-button.selected {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            box-shadow: 
                0 10px 30px rgba(76, 175, 80, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .bottom-section {
            animation: slideInBottom 1s ease-out 0.9s both;
        }

        .home-icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .home-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .home-icon:hover::before {
            left: 100%;
        }

        .home-icon:hover {
            background: rgba(0, 0, 0, 0.35);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .home-icon i {
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        /* Animaciones de entrada */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInBottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 375px) {
            .mobile-container {
                width: 300px;
                height: 600px;
            }

            .content-wrapper {
                padding: 2.5rem 1.5rem 1.5rem;
            }

            .bookmark-icon {
                width: 60px;
                height: 60px;
            }

            .bookmark-icon i {
                font-size: 1.5rem;
            }

            .image-carousel {
                width: 220px;
                height: 130px;
            }

            .image-icon {
                font-size: 2.5rem;
            }

            .option-button {
                font-size: 1rem;
                padding: 0.9rem 1.3rem;
            }
        }

        @media (max-width: 320px) {
            .mobile-container {
                width: 280px;
                height: 560px;
            }

            .image-carousel {
                width: 200px;
                height: 120px;
            }

            .option-button {
                font-size: 0.95rem;
                padding: 0.8rem 1.2rem;
            }

            .options-section {
                gap: 0.8rem;
            }
        }

        /* Efectos especiales para desktop */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .mobile-container {
                transform: scale(1.1);
            }

            .mobile-container:hover {
                transform: scale(1.15) translateY(-5px);
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.5),
                    0 0 0 8px rgba(255, 255, 255, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        /* Estados de loading */
        .loading {
            opacity: 0;
            animation: fadeInDevice 2s ease-out forwards;
        }

        @keyframes fadeInDevice {
            to { opacity: 1; }
        }

        /* Efectos de partículas */
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 12s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container loading">
        <div class="content-wrapper">
            <div class="top-section">
                <div class="bookmark-icon" onclick="handleBookmarkClick()">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>

            <div class="carousel-section">
                <div class="image-carousel">
                    <div class="carousel-container" id="carouselContainer">
                        <div class="carousel-slide">
                            <div class="image-placeholder">
                                <i class="fas fa-image image-icon"></i>
                                <div class="image-text">Imagen 1</div>
                            </div>
                        </div>
                        <div class="carousel-slide">
                            <div class="image-placeholder">
                                <i class="fas fa-photo-video image-icon"></i>
                                <div class="image-text">Imagen 2</div>
                            </div>
                        </div>
                        <div class="carousel-slide">
                            <div class="image-placeholder">
                                <i class="fas fa-images image-icon"></i>
                                <div class="image-text">Imagen 3</div>
                            </div>
                        </div>
                        <div class="carousel-slide">
                            <div class="image-placeholder">
                                <i class="fas fa-camera image-icon"></i>
                                <div class="image-text">Imagen 4</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pagination-dots">
                    <div class="dot active" onclick="goToSlide(0)"></div>
                    <div class="dot" onclick="goToSlide(1)"></div>
                    <div class="dot" onclick="goToSlide(2)"></div>
                    <div class="dot" onclick="goToSlide(3)"></div>
                </div>
            </div>

            <div class="options-section">
                <button class="option-button" onclick="handleOptionClick(this, 1)">Opción 1</button>
                <button class="option-button" onclick="handleOptionClick(this, 2)">Opción 2</button>
                <button class="option-button" onclick="handleOptionClick(this, 3)">Opción 3</button>
            </div>

            <div class="bottom-section">
                <div class="home-icon" onclick="handleHomeClick()">
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 4;
        let selectedOption = null;
        let autoSlideInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.mobile-container');
            
            // Remover estado de loading
            setTimeout(() => {
                container.classList.remove('loading');
            }, 100);

            // Iniciar carrusel automático
            startAutoSlide();

            // Crear partículas flotantes
            function createFloatingParticle() {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '100vh';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 12000);
            }

            // Generar partículas cada 4 segundos
            setInterval(createFloatingParticle, 4000);

            // Pausar auto-slide al hover
            const carousel = document.querySelector('.image-carousel');
            carousel.addEventListener('mouseenter', stopAutoSlide);
            carousel.addEventListener('mouseleave', startAutoSlide);
        });

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
            updatePagination();
            
            // Reiniciar auto-slide
            stopAutoSlide();
            startAutoSlide();
        }

        function updateCarousel() {
            const container = document.getElementById('carouselContainer');
            const translateX = -currentSlide * 25; // 25% por slide
            container.style.transform = `translateX(${translateX}%)`;
        }

        function updatePagination() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
            updatePagination();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000); // Cambiar cada 3 segundos
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function handleBookmarkClick() {
            const icon = document.querySelector('.bookmark-icon');
            const iconElement = icon.querySelector('i');
            
            // Animación de bookmark guardado
            iconElement.className = 'fas fa-check';
            icon.style.background = 'linear-gradient(135deg, #4caf50 0%, #388e3c 100%)';
            
            // Efecto de pulso
            icon.style.animation = 'none';
            setTimeout(() => {
                icon.style.animation = 'pulse 0.3s ease-in-out 3';
            }, 10);
            
            setTimeout(() => {
                iconElement.className = 'fas fa-bookmark';
                icon.style.background = 'linear-gradient(135deg, #9c27b0 0%, #673ab7 100%)';
                icon.style.animation = 'iconRotation 8s linear infinite';
            }, 2000);
        }

        function handleOptionClick(button, optionNumber) {
            // Remover selección previa
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            
            // Seleccionar nueva opción
            button.classList.add('selected');
            selectedOption = button;
            
            // Efecto de confirmación
            button.innerHTML = `<i class="fas fa-check"></i> Seleccionado`;
            
            // Pausar auto-slide temporalmente
            stopAutoSlide();
            
            setTimeout(() => {
                button.innerHTML = `Opción ${optionNumber}`;
                startAutoSlide();
            }, 2000);
            
            // Feedback visual en el carrusel
            const currentImage = document.querySelector('.carousel-slide:nth-child(' + (currentSlide + 1) + ') .image-placeholder');
            currentImage.style.borderColor = '#4caf50';
            currentImage.style.borderWidth = '2px';
            currentImage.style.borderStyle = 'solid';
            
            setTimeout(() => {
                currentImage.style.border = 'none';
            }, 2000);
        }

        function handleHomeClick() {
            const homeIcon = document.querySelector('.home-icon');
            const container = document.querySelector('.mobile-container');
            
            // Efecto de "ir a home"
            homeIcon.style.transform = 'scale(1.3) rotate(360deg)';
            homeIcon.style.background = 'rgba(76, 175, 80, 0.3)';
            container.style.transform = 'scale(0.95) rotate(1deg)';
            
            // Resetear carrusel
            currentSlide = 0;
            updateCarousel();
            updatePagination();
            
            // Limpiar selecciones
            if (selectedOption) {
                selectedOption.classList.remove('selected');
                selectedOption = null;
            }
            
            setTimeout(() => {
                homeIcon.style.transform = 'scale(1) rotate(0deg)';
                homeIcon.style.background = 'rgba(0, 0, 0, 0.25)';
                container.style.transform = 'scale(1) rotate(0deg)';
            }, 500);
        }

        // Agregar soporte para swipe en dispositivos táctiles
        let startX = 0;
        let endX = 0;

        document.querySelector('.image-carousel').addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.querySelector('.image-carousel').addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50; // Mínimo de píxeles para considerar swipe
            
            if (startX - endX > threshold) {
                // Swipe izquierda - siguiente slide
                goToSlide((currentSlide + 1) % totalSlides);
            } else if (endX - startX > threshold) {
                // Swipe derecha - slide anterior
                goToSlide((currentSlide - 1 + totalSlides) % totalSlides);
            }
        }

        // Agregar efectos de pulso CSS
        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(pulseStyle);
    </script>
</body>
</html>
